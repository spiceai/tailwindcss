version: v1beta1
kind: Spicepod
name: tailwindcss

datasets:
  - from: github:github.com/tailwindlabs/tailwindcss.com/files/master
    name: tailwindcss.docs
    description: Tailwindcss documentation and reference, from https://tailwindcss.com
    params:
      github_token: ${secrets:GITHUB_TOKEN}
      include: "src/pages/docs/**/*.mdx;"
    acceleration:
      enabled: true
      refresh_check_interval: 4h
      refresh_jitter_enabled: true
      refresh_jitter_max: 30m

  - from: github:github.com/tailwindlabs/tailwindcss/issues
    name: tailwindcss.issues
    description: Tailwindcss GitHub issues from github.com/tailwindlabs/tailwindcss
    time_column: created_at
    params:
      github_token: ${secrets:GITHUB_TOKEN}
    acceleration:
      enabled: true
      refresh_mode: append
      refresh_check_interval: 4h
      refresh_jitter_enabled: true
      refresh_jitter_max: 30m
